name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: pg123
          POSTGRES_DB: db1
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      nats:
        image: nats:latest
        ports: ['4222:4222']

    env:
      TEST_DATABASE_URL: postgresql+asyncpg://pguser:pg123@localhost:5432/db1
      TEST_NATS_URL: nats://localhost:4222
      TEST_STORAGE_KEY: test-storage-key-32-characters-long!

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.13-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with dev

      - name: Install project with otel and dev
        run: poetry install --no-interaction -E otel --with dev

      - name: Build UI (for package)
        run: poetry run python scripts/build_ui.py

      - name: Run tests
        run: poetry run pytest fleuve/tests -v

      - name: Lint
        run: poetry run black --check fleuve
