name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: pg123
          POSTGRES_DB: db1
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      nats:
        image: nats:latest
        ports: ['4222:4222']

    env:
      TEST_DATABASE_URL: postgresql+asyncpg://pguser:pg123@localhost:5432/db1
      TEST_NATS_URL: nats://localhost:4222
      TEST_STORAGE_KEY: test-storage-key-32-characters-long!

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -e ".[otel]"
          pip install pytest pytest-asyncio black

      - name: Build UI (for package)
        run: python scripts/build_ui.py

      - name: Run tests
        run: pytest fleuve/tests -v

      - name: Lint
        run: black --check fleuve
